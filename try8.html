<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="try8.css" />
    <link rel="website icon" type="png" href="./images/ss.png" />
    <title>SHADOW</title>
  </head>
  <body>
    <section class="header-section">
      <nav class="header-nav">
        <div class="first-nav">SHADOW</div>
        <div class="two-nav">
          <div>Techwear</div>
          <div>Footwear</div>
          <div>Headwear</div>
          <div>Accessories</div>
          <div>Jewerly</div>
          <div>Cyberpunk</div>
        </div>
        <div class="three-nav">
          <div>
            <span class="material-symbols-outlined"> search </span>
          </div>
          <div><span class="material-symbols-outlined"> lock </span></div>
        </div>
      </nav>
      <div class="header-div">
        <div class="first-div">
          <div class="jack-span">
            <div>
              <div>
                <span class="material-symbols-outlined">
                  keyboard_backspace
                </span>
              </div>
              <div>Jackets</div>
            </div>
            <div>
              <div>
                <span style="color: black;"  class="material-symbols-outlined">
                  fiber_manual_record
                  </span>
              </div>
              <div>Features</div>
            </div>
          </div>
          <div class="jap">JAPANESE <br />WINDBREAKER</div>
          <div class="color-size">
            <div class="sizes">
              <div class="size">Size</div>
              <div>
                <ul class="ul-one">
                  <li style="list-style: none; border-bottom: 1.5px solid black;">XS</li>
                  <li style="list-style: none; border-bottom: 1.5px solid black;">S</li>
                  <li style="list-style: none;">M</li>
                  <li style="list-style: none; border-bottom: 1.5px solid black;">L</li>
                  <li style="list-style: none; border-bottom: 1.5px solid black;">XL</li>
                </ul>
              </div>
            </div>
            <div class="colors">
              <div class="color">Colors</div>
              <div>
                <ul class="ul-two">
                  <li style="list-style: none;letter-spacing: 2px;">Black</li>
                  <li style="list-style: none; border-bottom: 1.5px solid black;">White</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="span-rate">
            <div class="arrow">
              <span class="material-symbols-outlined"> call_made </span>
            </div>
            <div>
              <div class="add">ADD TO BAG</div>
              <div class="rate"> $99.99</div>
            </div>
          </div>
        </div>
        <div class="second-div"></div>
        <div class="third-div"></div>
      </div>
    </section>
  </body>
</html>
